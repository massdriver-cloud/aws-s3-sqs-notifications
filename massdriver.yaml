schema: draft-07
name: "aws-s3-sqs-notifications"
description: "SQS Queue for S3 bucket notifications"
source_url: github.com/massdriver-cloud/aws-s3-sqs-notifications
access: private
type: "infrastructure"

params:
  examples:
    - __name: US East
      region: us-east-1
    - __name: US West
      region: us-west-2
  required:
    - region
    - queue
  properties:
    region:
      $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/aws-region.json
      $md.immutable: true
    queue:
      type: object
      title: Queue
      required: []
      properties:
        additional_access:
          type: array
          title: Additional Account Access
          description: "Allow additional accounts to read from this queue"
          default: []
          items:
            type: string
            pattern: ^\d{12}$
            message: "Entry must be a valid AWS Organization ID"

connections:
  required:
    - aws_authentication
    - bucket
  properties:
    aws_authentication:
      $ref: massdriver/aws-iam-role
    bucket:
      $ref: massdriver/aws-s3-bucket

artifacts:
  required:
    - queue
  properties:
    queue:
      $ref: massdriver/aws-sqs-queue

ui:
  ui:order:
    - "*"
